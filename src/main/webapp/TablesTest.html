<!DOCTYPE html>
<!--Para sacar el código del XPath para poder acceder a un elemento, hay que hacer lo siguiente:
- Partiendo del html, hay que ir entrando en diferentes etiquetas para ver dónde está anidado el elemento que queramos seleccionar-->
<html lang="en"> <!--/html-->
<head>
    <meta charset="UTF-8">
    <title>Table test</title>
</head>
<body> <!--/html/body-->

<table> <!--/html/body/table-->
    <tr> <!--/html/body/table/tbody/tr-->
        <td>Tabla 1 Fila 1</td>
        <td> <!--/html/body/table/tbody/tr/td[2]-->
            <table> <!--/html/body/table/tbody/tr/td[2]/table-->
                <tr><td>Tabla 2 Fila 1</td></tr>
                <tr><td>Tabla 2 Fila 2</td></tr> <!--/html/body/table/tbody/tr/td[2]/table/tbody/tr[2]/td-->
            </table>
        </td>
    </tr>
</table>

</body>
</html>
